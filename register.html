<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Doemageddon</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <img src="/assets/images/logo.png" alt="Doemageddon Logo" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About Us</a></li>
        <li><a href="/rules">Rules</a></li>
        <li><a href="/register" class="active">Register</a></li>
        <li><a href="/sponsors">Sponsors</a></li>
        <li><a href="/store">Store</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Register for Doemageddon</h1>
    <p>Join us in the hunt and help feed families in need. Each registration covers one hunter. You may optionally add a meal ticket for a plus one.</p>
  </section>

  <!-- Registration Form -->
  <section class="section">
    <h2>Hunter Registration</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" id="mealTicket" name="mealTicket" />
          Add Meal Ticket for Plus One ($20)
        </label>
      </div>

      <!-- Stripe Payment Element -->
      <div id="payment-element"><!-- Stripe mounts here --></div>

      <button type="submit" id="submit">Pay & Register</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Doemageddon. All rights reserved.
  </footer>

  <!-- Stripe Scripts (added later in backend integration) -->
</body>
</html>
