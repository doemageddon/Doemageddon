<!-- Registration Form -->
<section class="section">
  <h2>Hunter Registration</h2>
  <form id="registration-form">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
    </div>
    
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="mealTicket" name="mealTicket" />
        Add Meal Ticket for Plus One ($20)
      </label>
    </div>

    <div id="payment-element"><!-- Stripe Payment Element will mount here --></div>

    <button type="submit" id="submit">Pay & Register</button>
  </form>
</section>
