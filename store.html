<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store - Doemageddon</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
  <style>
    body {
      background-color: #2a2a2a;
      color: white;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 2rem;
    }
    .product-container {
      flex: 1 1 calc(50% - 40px);
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1rem;
    }
    @media (max-width: 768px) {
      .product-container {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo-link">
      <img src="assets/images/doemageddon-logo.jpg" alt="Doemageddon Logo" class="logo">
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="sponsors.html">Sponsors</a></li>
        <li><a href="store.html" class="active">Store</a></li>
      </ul>
    </nav>
  </header>

  <!-- Store Grid -->
  <section class="product-grid">
    <div class="product-container">
      <div id='product-component-1754569927170'></div>
    </div>
    <div class="product-container">
      <div id='product-component-1754569985000'></div>
    </div>
    <div class="product-container">
      <div id='product-component-1754570036118'></div>
    </div>
    <div class="product-container">
      <div id='product-component-1754570058366'></div>
    </div>
    <div class="product-container">
      <div id='product-component-1754570076598'></div>
    </div>
  </section>

  <!-- Shopify Buy Button Scripts -->
  <script type="text/javascript">
    (function () {
      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
      if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
          ShopifyBuyInit();
        } else {
          loadScript();
        }
      } else {
        loadScript();
      }
      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        (document.head || document.body).appendChild(script);
        script.onload = ShopifyBuyInit;
      }
      function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
          domain: '03regv-v4.myshopify.com',
          storefrontAccessToken: '4215a9d91eb97cf87dee01fc98ed8ca3',
        });
        ShopifyBuy.UI.onReady(client).then(function (ui) {
          const components = [
            { id: '9758630510839', node: 'product-component-1754569927170' },
            { id: '9757694656759', node: 'product-component-1754569985000' },
            { id: '9757699866871', node: 'product-component-1754570036118' },
            { id: '9757693870327', node: 'product-component-1754570058366' },
            { id: '9758616256759', node: 'product-component-1754570076598' }
          ];
          components.forEach(({ id, node }) => {
            ui.createComponent('product', {
              id: id,
              node: document.getElementById(node),
              moneyFormat: '%24%7B%7Bamount%7D%7D',
              options: {
                "product": {
                  "layout": "horizontal",
                  "styles": {
                    "product": {
                      "text-align": "left",
                      "color": "#ffffff",
                      "@media (min-width: 601px)": {
                        "max-width": "100%",
                        "margin-left": "0",
                        "margin-bottom": "50px"
                      }
                    },
                    "title": { "font-size": "24px", "color": "#ffffff" },
                    "price": { "font-size": "18px", "color": "#ffffff" },
                    "compareAt": { "font-size": "15px", "color": "#ffffff" },
                    "unitPrice": { "font-size": "15px", "color": "#ffffff" }
                  },
                  "contents": {
                    "img": false,
                    "imgWithCarousel": true,
                    "description": true
                  },
                  "text": {
                    "button": "Add to cart"
                  },
                  "width": "100%"
                },
                "modalProduct": {
                  "contents": {
                    "img": false,
                    "imgWithCarousel": true,
                    "button": false,
                    "buttonWithQuantity": true
                  },
                  "styles": {
                    "product": {
                      "@media (min-width: 601px)": {
                        "max-width": "100%",
                        "margin-left": "0px",
                        "margin-bottom": "0px"
                      }
                    }
                  },
                  "text": {
                    "button": "Add to cart"
                  }
                },
                "cart": {
                  "text": {
                    "total": "Subtotal",
                    "button": "Checkout"
                  },
                  "popup": false
                },
                "toggle": {}
              }
            });
          });
        });
      }
    })();
  </script>

  <!-- Footer -->
  <footer>
    &copy; 2025 Doemageddon. All rights reserved.
  </footer>
</body>
</html>
