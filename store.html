<!-- SHOPIFY BUY BUTTON SCRIPT -->
<script>
(function () {
  var SDK = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
  if (window.ShopifyBuy) { window.ShopifyBuy.UI ? init() : load(); } else { load(); }

  function load() {
    var s = document.createElement('script');
    s.async = true; s.src = SDK;
    (document.head || document.body).appendChild(s);
    s.onload = init;
  }

  function init() {
    var client = ShopifyBuy.buildClient({
      domain: '03regv-v4.myshopify.com',
      storefrontAccessToken: '4215a9d91eb97cf87dee01fc98ed8ca3'
    });

    ShopifyBuy.UI.onReady(client).then(function (ui) {
      ui.createComponent('collection', {
        id: '488916058359', // your collection ID
        node: document.getElementById('collection-component'),
        moneyFormat: '%24%7B%7Bamount%7D%7D',
        options: {
          product: {
            // ðŸ”‘ make entire card open the big modal
            isButton: true,
            buttonDestination: 'modal',
            contents: {
              img: true,
              title: true,
              price: true,
              button: false   // hide inline add-to-cart to avoid confusion
            },
            styles: {
              product: {
                cursor: 'pointer',
                'background-color': 'rgba(255,255,255,0.05)',
                'border-radius': '10px',
                'padding': '14px',
                'text-align': 'left',
                '@media (min-width: 1025px)': { 'max-width': 'calc(33.333% - 24px)', 'margin': '12px' },
                '@media (min-width: 601px) and (max-width: 1024px)': { 'max-width': 'calc(50% - 24px)', 'margin': '12px' },
                '@media (max-width: 600px)': { 'max-width': '100%', 'margin': '0 0 16px 0' }
              },
              title: { 'color': '#ffffff' },
              price: { 'color': '#ffffff' },
              compareAt: { 'color': '#dddddd' },
              unitPrice: { 'color': '#dddddd' }
            }
          },

          // Big modal with carousel
          modalProduct: {
            contents: {
              img: true,
              imgWithCarousel: true,  // shows multiple images as slides (if product has >1)
              button: false,
              buttonWithQuantity: true
            },
            styles: {
              product: { '@media (min-width: 601px)': { 'max-width': '100%', 'margin': '0' } },
              title: { 'color': '#333333' },
              price: { 'color': '#333333' }
            },
            text: { button: 'Add to cart' }
          },

          cart: {
            styles: {
              button: { 'background-color': '#ff6600' },
              buttonHover: { 'background-color': '#e65c00' }
            },
            text: { total: 'Subtotal', button: 'Checkout' },
            popup: false
          }
        }
      });
    });
  }
})();
</script>

</body>
