    <p>Support the cause and show your pride with shirts, hats, and more.</p>

  <!-- Store Section -->

  <!-- Shopify Buy Button Scripts -->
  <script type="text/javascript">
    (function () {
      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
      if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
          ShopifyBuyInit();
        } else {
          loadScript();
        }
      } else {
        loadScript();
      }

      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        document.head.appendChild(script);
        script.onload = ShopifyBuyInit;
      }

      function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
          domain: '03regv-v4.myshopify.com',
          storefrontAccessToken: '4215a9d91eb97cf87dee01fc98ed8ca3',
        });

        ShopifyBuy.UI.onReady(client).then(function (ui) {
          // Product 1
          ui.createComponent('product', {
            id: '9757694656759',
            node: document.getElementById('product-component-1754412549964'),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
            options: {
              product: {
                styles: {
                  product: {
                    '@media (min-width: 601px)': {
                      'max-width': '300px',
                      'margin': 'auto'
                    }
                  }
                },
                text: {
                  button: 'Add to cart'
                }
              },
              cart: {
                text: {
                  total: 'Subtotal',
                  button: 'Checkout'
                }
              },
              modalProduct: {
                contents: {
                  img: false,
                  imgWithCarousel: true,
                  button: false,
                  buttonWithQuantity: true
                }
              }
            }
          });

          // Product 2
          ui.createComponent('product', {
            id: '9757693870327',
            node: document.getElementById('product-component-1754418509617'),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
            options: {
              product: {
                styles: {
                  product: {
                    '@media (min-width: 601px)': {
                      'max-width': '300px',
                      'margin': 'auto'
                    }
                  }
                },
                text: {
                  button: 'Add to cart'
                }
              },
              cart: {
                text: {
                  total: 'Subtotal',
                  button: 'Checkout'
                }
              },
              modalProduct: {
                contents: {
                  img: false,
                  imgWithCarousel: true,
                  button: false,
                  buttonWithQuantity: true
                }
              }
            }
          });
        });
      }
    })();
  </script>

</body>
</html>
