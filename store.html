<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store - Doemageddon</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <img src="assets/images/logo.png" alt="Doemageddon Logo" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="sponsors.html">Sponsors</a></li>
        <li><a href="store.html" class="active">Store</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Official Doemageddon Store</h1>
    <p>Support the cause and show your pride with official merchandise.</p>
  </section>

  <!-- Product Section -->
  <section class="section">
    <div id="product-component-1"></div>
    <div id="product-component-2"></div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Doemageddon. All rights reserved.
  </footer>

  <!-- Shopify Buy Button Scripts -->
  <script type="text/javascript">
    (function () {
      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
      if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
          ShopifyBuyInit();
        } else {
          loadScript();
        }
      } else {
        loadScript();
      }

      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
        script.onload = ShopifyBuyInit;
      }

      function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
          domain: '03regv-v4.myshopify.com',
          storefrontAccessToken: '4215a9d91eb97cf87dee01fc98ed8ca3',
        });

        ShopifyBuy.UI.onReady(client).then(function (ui) {
          ui.createComponent('product', {
            id: '9757694656759',
            node: document.getElementById('product-component-1'),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
            options: {
              product: {
                styles: {
                  product: {
                    '@media (min-width: 601px)': {
                      'max-width': '300px',
                      'margin': 'auto'
                    },
                    'color': '#ffffff'
                  },
                  title: {
                    color: '#ffffff'
                  },
                  description: {
                    color: '#ffffff'
                  },
                  price: {
                    color: '#ffffff'
                  },
                  compareAt: {
                    color: '#dddddd'
                  },
                  button: {
                    'background-color': '#7A3E1D',
                    'color': '#ffffff'
                  }
                },
                text: {
                  button: 'Add to cart'
                }
              },
              cart: {
                text: {
                  total: 'Subtotal',
                  button: 'Checkout'
                }
              }
            }
          });

          ui.createComponent('product', {
            id: '9757693870327',
            node: document.getElementById('product-component-2'),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
            options: {
              product: {
                styles: {
                  product: {
                    '@media (min-width: 601px)': {
                      'max-width': '300px',
                      'margin': 'auto'
                    },
                    'color': '#ffffff'
                  },
                  title: {
                    color: '#ffffff'
                  },
                  description: {
                    color: '#ffffff'
                  },
                  price: {
                    color: '#ffffff'
                  },
                  compareAt: {
                    color: '#dddddd'
                  },
                  button: {
                    'background-color': '#7A3E1D',
                    'color': '#ffffff'
                  }
                },
                text: {
                  button: 'Add to cart'
                }
              },
              cart: {
                text: {
                  total: 'Subtotal',
                  button: 'Checkout'
                }
              }
            }
          });
        });
      }
    })();
  </script>

</body>
</html>
