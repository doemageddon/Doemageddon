  <!-- SHOPIFY BUY BUTTON: COLLECTION -->
  <script type="text/javascript">
  (function () {
    var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
    if (window.ShopifyBuy) {
      if (window.ShopifyBuy.UI) { ShopifyBuyInit(); } else { loadScript(); }
    } else { loadScript(); }

    function loadScript() {
      var script = document.createElement('script');
      script.async = true;
      script.src = scriptURL;
      (document.head || document.body).appendChild(script);
      script.onload = ShopifyBuyInit;
    }

    function ShopifyBuyInit() {
      var client = ShopifyBuy.buildClient({
        domain: '03regv-v4.myshopify.com',
        storefrontAccessToken: '4215a9d91eb97cf87dee01fc98ed8ca3',
      });

      ShopifyBuy.UI.onReady(client).then(function (ui) {
        ui.createComponent('collection', {
          id: '488916058359', // your collection ID
          node: document.getElementById('collection-component-1754935260145'),
          moneyFormat: '%24%7B%7Bamount%7D%7D',
          options: {
            product: {
              styles: {
                product: {
                  'background-color': 'rgba(255,255,255,0.05)',
                  'border-radius': '10px',
                  'padding': '14px',
                  'text-align': 'left',
                  '@media (min-width: 1025px)': { 'max-width': 'calc(33.333% - 24px)', 'margin': '12px' },
                  '@media (min-width: 601px) and (max-width: 1024px)': { 'max-width': 'calc(50% - 24px)', 'margin': '12px' },
                  '@media (max-width: 600px)': { 'max-width': '100%', 'margin': '0 0 16px 0' }
                },
                title: { 'color': '#ffffff' },
                price: { 'color': '#ffffff' },
                compareAt: { 'color': '#dddddd' },
                unitPrice: { 'color': '#dddddd' },
                button: {
                  'background-color': '#ff6600',
                  'border-radius': '8px',
                  'padding': '12px 14px',
                  'font-weight': 'bold'
                },
                buttonHover: { 'background-color': '#e65c00' }
              },
              contents: {
                img: true,
                options: true,
                description: false
              },
              text: { button: 'Add to cart' }
            },
            productSet: { styles: { products: { 'align-items': 'stretch' } } },
            modalProduct: {
              contents: {
                img: true,
                imgWithCarousel: true,
                button: false,
                buttonWithQuantity: true
              },
              styles: {
                product: {
                  '@media (min-width: 601px)': { 'max-width': '100%', 'margin': '0' }
                },
                title: { 'color': '#333333' },
                price: { 'color': '#333333' }
              },
              text: { button: 'Add to cart' }
            },
            option: {},
            cart: {
              styles: {
                button: { 'background-color': '#ff6600' },
                buttonHover: { 'background-color': '#e65c00' }
              },
              text: { total: 'Subtotal', button: 'Checkout' },
              popup: false
            },
            toggle: {}
          }
        });
      });
    }
  })();
  </script>

<!-- Lightbox Modal -->
<div id="lightbox" style="display:none;">
  <span id="lightbox-close">&times;</span>
  <img id="lightbox-img" src="" alt="Product Image">
</div>

<script>
document.addEventListener('click', function(e) {
  if (e.target.tagName === 'IMG' && e.target.closest('.shopify-buy__product-img-wrapper')) {
    document.getElementById('lightbox-img').src = e.target.src;
    document.getElementById('lightbox').style.display = 'flex';
  }
});

document.getElementById('lightbox-close').addEventListener('click', function() {
  document.getElementById('lightbox').style.display = 'none';
});

document.getElementById('lightbox').addEventListener('click', function(e) {
  if (e.target === this) {
    this.style.display = 'none';
  }
});
</script>


</body>
</html>
